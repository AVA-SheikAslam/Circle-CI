version: 2.1
executors:
  default:
    docker:
      - image: circleci/python:3.9

jobs:
  build:
    executor: default
    steps:
      - checkout

      # Install Nginx
      - run:
          name: Install Nginx
          command: |
            sudo apt-get update
            sudo apt-get install -y nginx

      # Build Nginx Docker Image
      - run:
          name: Build Nginx Docker Image
          command: |
            docker build -t sheikaslam/nginx-app:${CIRCLE_SHA1} . -vvv
            docker login -u sheikaslam -p A$lam2121@
            docker push sheikaslam/nginx-app:${CIRCLE_SHA1}
            
      # Start Nginx
      - run:
          name: Start Nginx
          command: sudo service nginx start

workflows:
  version: 2
  build:
    jobs:
      - build
